name: Frontend Migration Tests
on:
  push:
    branches:
      - migration/**
      - frontend-rebuild/**
  pull_request:
    branches:
      - main
      - migration/**

jobs:
  migration-regression-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd migration-tests && npm ci

      - name: Install Playwright browsers
        run: |
          cd migration-tests
          npx playwright install --with-deps

      - name: Start backend services
        run: |
          # Start backend API (adjust path as needed)
          cd ../pokemon-collection-backend
          npm ci
          npm run start &
          sleep 10  # Wait for backend to start

      - name: Start old frontend
        run: |
          npm run dev &
          sleep 10  # Wait for old frontend to start

      - name: Start new frontend
        run: |
          cd ../frontend
          npm ci
          npm run dev -- --port 3001 &
          sleep 10  # Wait for new frontend to start

      - name: Run migration regression tests
        run: |
          cd migration-tests
          npm run test:compare

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: migration-test-results
          path: |
            migration-tests/reports/
            migration-tests/test-results/
            migration-tests/videos/
          retention-days: 30

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const oldResults = JSON.parse(fs.readFileSync('migration-tests/reports/old-results.json'));
            const newResults = JSON.parse(fs.readFileSync('migration-tests/reports/new-results.json'));
            
            const comment = `## ğŸ§ª Migration Test Results
            
            | Frontend | Tests | Passed | Failed | Skipped |
            |----------|-------|--------|--------|---------|
            | Old      | ${oldResults.stats.expected} | ${oldResults.stats.passed} | ${oldResults.stats.failed} | ${oldResults.stats.skipped} |
            | New      | ${newResults.stats.expected} | ${newResults.stats.passed} | ${newResults.stats.failed} | ${newResults.stats.skipped} |
            
            ${oldResults.stats.failed === 0 && newResults.stats.failed === 0 && oldResults.stats.passed === newResults.stats.passed ? 
              'âœ… **Migration tests passing!** New frontend matches old frontend behavior.' :
              'âŒ **Migration tests failing!** See details in test artifacts.'
            }
            
            [View detailed reports](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if tests diverged
        run: |
          cd migration-tests
          node -e "
            const oldResults = require('./reports/old-results.json');
            const newResults = require('./reports/new-results.json');
          
            if (oldResults.stats.failed > 0) {
              console.log('âŒ Old frontend tests failing - fix baseline first');
              process.exit(1);
            }
          
            if (newResults.stats.failed > 0) {
              console.log('âŒ New frontend tests failing - migration introduced regressions');
              process.exit(1);
            }
          
            if (oldResults.stats.passed !== newResults.stats.passed) {
              console.log('âŒ Test count mismatch between old and new frontend');
              process.exit(1);
            }
          
            console.log('âœ… Migration tests passed - frontends behave identically');
          "