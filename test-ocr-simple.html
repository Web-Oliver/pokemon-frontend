<!DOCTYPE html>
<html>
<head>
    <title>Simple OCR Test</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Quick OCR Test</h1>
    <button onclick="testOCR()">Test OCR on PSA Card</button>
    <div id="results"></div>
    
    <script>
        async function testOCR() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test with Tesseract.js
                const worker = await Tesseract.createWorker('eng');
                const { data: { text } } = await worker.recognize('./psa_card.jpg');
                await worker.terminate();
                
                resultsDiv.innerHTML = `
                    <h3>Tesseract.js Result:</h3>
                    <pre>${text}</pre>
                `;
                
                // Test with backend API
                const response = await fetch('./psa_card.jpg');
                const blob = await response.blob();
                const formData = new FormData();
                formData.append('image', blob, 'psa_card.jpg');
                
                const apiResponse = await fetch('http://localhost:3000/api/ocr/vision', {
                    method: 'POST',
                    body: formData
                });
                
                const apiResult = await apiResponse.json();
                
                resultsDiv.innerHTML += `
                    <h3>Google Vision API Result:</h3>
                    <pre>${JSON.stringify(apiResult, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
